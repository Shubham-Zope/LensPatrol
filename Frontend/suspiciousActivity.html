        <div class="collapse navbar-collapse" id="navbar">

    <div class="container">
      <div
        id="hero"
        class="d-flex justify-content-center align-items-center py-4"
      >
        <div class="display-5 fw-bold">Suspicious Activity</div>
      </div>

      <div class="container-fluid">
        <div class="row py-5">
          <!-- The Specific Image -->
          <div
            class="col-7 py-5 d-flex justify-content-center align-items-center"
          >
            <img src="https://picsum.photos/480/360" alt="" />
          </div>

          <div class="col-5 bg-light py-3 px-5">
            <!-- Labels and Classifications -->
            <form>
              <h2 class="pb-1 mb-3" id="frameDetailsText">Frame Details</h2>
              <div class="input-group mb-3">
                <label class="input-group-text bg-dark text-white fs-5"
                  >Class</label
                >
                <input
                  class="form-control bg-white fs-5"
                  type="text"
                  value="Chain Snatching"
                  disabled
                  readonly
                />
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text bg-dark text-white fs-5"
                  >Timestamp</label
                >
                <input
                  class="form-control bg-white fs-5"
                  type="text"
                  value="Random Date & Random Time"
                  disabled
                  readonly
                />
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text bg-dark text-white fs-5"
                  >Location</label
                >
                <input
                  class="form-control bg-white fs-5"
                  type="text"
                  value="Video Cam 69"
                  disabled
                  readonly
                />
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text bg-dark text-white fs-5"
                  >Flagged As</label
                >
                <input
                  class="form-control bg-white fs-5"
                  type="text"
                  value="Suspicious-Manual Review Required"
                  disabled
                  readonly
                />
              </div>
            </form>

            <!-- Flag Buttons -->

            <div class="mt-5">
              <div class="d-flex justify-content-around align-items-center">
                <input
                  type="radio"
                  class="btn-check"
                  name="suspiciousFlag"
                  id="susFlag"
                  autocomplete="off"
                  checked
                />
                <label class="btn btn-lg btn-outline-danger" for="susFlag"
                  >Suspicious</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="suspiciousFlag"
                  id="notSusFlag"
                  autocomplete="off"
                />
                <label class="btn btn-lg btn-outline-success" for="notSusFlag"
                  >Not Suspicious</label
                >

                <button type="submit" class="btn-lg btn btn-outline-primary">
                  Submit
                </button>
              </div>
              <div class="mt-4 d-grid gap-2 col-6 mx-auto">
                <button
                  class="btn btn-lg btn-outline-warning text-dark"
                  type="button"
                >
                  Generate Report
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap CDN -->
